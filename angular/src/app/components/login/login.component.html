<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="login-container" >
      <form class="login-form">
        <mat-form-field class="loginInput-full-width">
          <input type="text" matInput placeholder="Username" [(ngModel)]="username" name="username" [formControl]="usernameFormControl"
            tooltipEvent="focus">
          <mat-error *ngIf="usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="loginInput-full-width">
          <input type="password" matInput placeholder="Password" [(ngModel)]="password" name="password" [formControl]="passwordFormControl"
            tooltipEvent="focus">
          <mat-error *ngIf="passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </form>
    </div>
    <button type="submit" mat-raised-button class="saveBtn" (click)="login()" [disabled]="disableSaveBtn"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
    <button type="submit" mat-raised-button class="cancelBtn"><i class="fa fa-plus" aria-hidden="true"></i> Sign Up</button>
  </div>
</div>
